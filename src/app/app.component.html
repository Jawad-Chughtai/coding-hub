<div class="main">
  <div class="">
    <div class="preview">
      <iframe id="previewFrame" frameborder="1" width="100%"></iframe>
    </div>
  </div>
  <div class="">
    <div class="nav">
      <div class="d-flex align-items-center justify-content-start">
        <ng-container *ngFor="let tab of tabs">
          <div class="nav-item" [ngClass]="{ 'active': (tab.name === selectedTab) }" (click)="tabChanged(tab.name)">
            {{tab.name}}</div>
        </ng-container>
      </div>
      <div class="d-flex align-items-center justify-content-end gap-2">
        <div>
          <span class="pointer" (click)="resetCode()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#0d6efd"
              class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z" />
              <path
                d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466" />
            </svg>
          </span>
          <label class="form-check-label ms-1">Reset Code</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="word-wrap-toggle" [(ngModel)]="wordWrap"
            (ngModelChange)="toggleWrap($event)">
          <label class="form-check-label" for="word-wrap-toggle">Toggle Word Wrap</label>
        </div>
      </div>
    </div>
    <ng-container *ngFor="let tab of tabs">
      <div *ngIf="tab.name === selectedTab" class="h-100">
        <ngx-monaco-editor [options]="tab.options" [(ngModel)]="tab.value" (onInit)="onEditorInit($event, tab)">
        </ngx-monaco-editor>
      </div>
    </ng-container>
  </div>
</div>

<app-start-button (onClick)="startCode()"></app-start-button>
